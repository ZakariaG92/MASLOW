<mat-card class="temp">
    <mat-card-header>
      <mat-card-title>Température</mat-card-title>
      <div mat-card-avatar>
        <mat-icon>device_thermostat</mat-icon>
      </div>
    </mat-card-header>

    <mat-card-content>
      <h1 class="kpi">{{temp}} °C</h1>
      <button mat-button color="primary" class="refresh" (click)="getTemp()">Actualiser</button>
    </mat-card-content>

</mat-card>

<mat-card class="object">
    <mat-card-header>
        <mat-card-title>Serrure</mat-card-title>
        <mat-card-subtitle *ngIf = " items.length > 0 && items[0].values[0] === 'open' ">Serrure ouverte</mat-card-subtitle>
        <mat-card-subtitle *ngIf = " items.length > 0 && items[0].values[0] === 'close' ">Serrure fermée</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="http://www.leblogdomotique.fr/wp-content/uploads/2017/12/serrure-connectee-entr-point-fort-fichet.jpg" alt="Photo de serrure">

    <mat-card-content>
        <button mat-button color="primary" (click)="doorAction()">Open/Close</button>
    </mat-card-content>

</mat-card>

<mat-card class="object">
    <mat-card-header>
        <mat-card-title>Lampe</mat-card-title>
        <mat-card-subtitle *ngIf = " items.length > 0 && items[2].values[0] === 'on'">Lampe allumée </mat-card-subtitle>
        <mat-card-subtitle *ngIf = " items.length > 0 && items[2].values[0] === 'off'">Lampe éteinte </mat-card-subtitle>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://images-na.ssl-images-amazon.com/images/I/61wdHE6Qz6L._AC_SX342_.jpg" alt="Photo de serrure">

    <mat-card-content>
        <button mat-button [disabled]="tuyaWait" (click)="tuyaAction(items[2])" color="primary">ON/OFF</button>
    </mat-card-content>

</mat-card>

<mat-card class="object">
    <mat-card-header>
        <mat-card-title>Lampe sur prise arduino</mat-card-title>
        <mat-card-subtitle>Lampe allumée </mat-card-subtitle>
        <mat-card-subtitle>Lampe éteinte </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="http://nagashur.com/blog/wp-content/uploads/2013/03/relais_ardu.png" alt="Photo de serrure">

    <mat-card-content>
        <button mat-button color="primary">ON/OFF</button>
    </mat-card-content>

</mat-card>
